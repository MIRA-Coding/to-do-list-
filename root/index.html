<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
            
            
        }
        body {
            background: linear-gradient(to right, #e4f757, #3dbae4);
        }

        .inputt {
            position: relative;
            display: flex;
            align-items: center;


        }

        #taskinput {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-bottom: #d0cbcb solid 0.06rem;
        }

        #taskinput:focus {
            outline: none;
            border-bottom: #d0cbcb solid 0.06rem;
        }

        input[type="text"]::placeholder {
            color: #d0cbcb;
        }

        #add {
            position: absolute;
            cursor: pointer;
            right: 2rem;

        }

        li {
            font-size: large;
            cursor: pointer;
            padding: 0.3rem 1rem;
            border-bottom: #d0cbcb solid 0.06rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

</head>

<body>
    <div class="container ">
        <div class="row pt-5">


            <div class="row">
                <div class="col"></div>



                <div class="col"> <!--TO DO LIST ---------->


                    <div class="row"> <!--Title section-->

                        <div class="col">
                            <h1 id="h11">To-Do List</h1>
                        </div>

                    </div>

                    <div class="row"> <!--Add task section-->

                        <div class="col">

                            <!-- <form action="/add" method="POST"> -->
                            <div class="inputt">
                                <input id="taskinput" type="text" name="task" placeholder="add new">
                                <i id="add" class="bi bi-plus-lg"></i>
                            </div>
                            <!-- </form> -->
                        </div>

                    </div>
                    <div class="row"> <!--List secion-->
                        <div class="col">
                            <ul id="list" class=" list-unstyled ">

                                <!--  li generated by js here-->

                            </ul>
                        </div>
                    </div>

                </div> <!--End of to do list-->

                <div class="col"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
